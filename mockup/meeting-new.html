<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 회의록 작성 - MsspBizCenter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-6">
                    <a href="index.html" class="text-xl font-bold">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                    </a>
                    <a href="tasks.html" class="hover:text-indigo-200">업무 일지</a>
                    <a href="meetings.html" class="font-bold border-b-2">회의록</a>
                    <a href="contracts.html" class="hover:text-indigo-200">계약 관리</a>
                    <a href="settings.html" class="hover:text-indigo-200 flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        설정
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <span>관리자</span>
                    <button class="hover:text-indigo-200">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold">새 회의록 작성</h1>
            <a href="meetings.html" class="text-gray-600 hover:text-gray-800">← 목록으로</a>
        </div>

        <!-- Form -->
        <form class="bg-white rounded-lg shadow p-6 space-y-6">
            <!-- 제목 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    회의 제목 <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="회의 제목을 입력하세요"
                    required
                >
            </div>

            <!-- 일시 & 장소 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        회의 날짜 <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="date"
                        class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        value="2026-02-07"
                        required
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        시작 시간 <span class="text-red-500">*</span>
                    </label>
                    <input
                        type="time"
                        class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                        value="14:00"
                        required
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        장소 <span class="text-red-500">*</span>
                    </label>
                    <select class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent" required>
                        <option value="">선택하세요</option>
                        <option value="회의실 A">📍 회의실 A</option>
                        <option value="회의실 B">📍 회의실 B</option>
                        <option value="회의실 C">📍 회의실 C</option>
                        <option value="온라인 (Zoom)">💻 온라인 (Zoom)</option>
                        <option value="온라인 (Google Meet)">💻 온라인 (Google Meet)</option>
                        <option value="기타">🏢 기타</option>
                    </select>
                </div>
            </div>

            <!-- 참석자 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    참석자 <span class="text-red-500">*</span>
                </label>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-3 mb-2">
                    <label class="flex items-center gap-2 p-3 border border-gray-300 rounded cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" class="w-4 h-4 text-green-600" checked>
                        <span class="text-sm">👤 박서연 (PM)</span>
                    </label>
                    <label class="flex items-center gap-2 p-3 border border-gray-300 rounded cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" class="w-4 h-4 text-green-600">
                        <span class="text-sm">👤 박안도 (Backend)</span>
                    </label>
                    <label class="flex items-center gap-2 p-3 border border-gray-300 rounded cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" class="w-4 h-4 text-green-600">
                        <span class="text-sm">👤 유아이 (Frontend)</span>
                    </label>
                    <label class="flex items-center gap-2 p-3 border border-gray-300 rounded cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" class="w-4 h-4 text-green-600">
                        <span class="text-sm">👤 배포준 (DevOps)</span>
                    </label>
                    <label class="flex items-center gap-2 p-3 border border-gray-300 rounded cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" class="w-4 h-4 text-green-600">
                        <span class="text-sm">👤 나검수 (QA)</span>
                    </label>
                    <label class="flex items-center gap-2 p-3 border border-gray-300 rounded cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" class="w-4 h-4 text-green-600">
                        <span class="text-sm">👤 문서인 (Docs)</span>
                    </label>
                    <label class="flex items-center gap-2 p-3 border border-gray-300 rounded cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" class="w-4 h-4 text-green-600">
                        <span class="text-sm">👤 Chloe (Security)</span>
                    </label>
                    <label class="flex items-center gap-2 p-3 border border-gray-300 rounded cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" class="w-4 h-4 text-green-600">
                        <span class="text-sm">👤 이지표 (Analyst)</span>
                    </label>
                </div>
                <p class="text-sm text-gray-500">총 <strong id="attendee-count">1</strong>명 참석</p>
            </div>

            <!-- 주요 안건 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    주요 안건 <span class="text-red-500">*</span>
                </label>
                <textarea
                    rows="6"
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="회의에서 논의할 주요 안건을 작성하세요&#10;&#10;예시:&#10;1. 이번 주 Sprint 진행 현황 공유&#10;2. Backend API 개발 이슈 논의&#10;3. 다음 주 일정 계획"
                    required
                ></textarea>
            </div>

            <!-- Action Items -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Action Items
                </label>
                <div class="space-y-3 mb-3" id="action-items">
                    <!-- Action Item 1 -->
                    <div class="flex gap-2">
                        <input
                            type="text"
                            class="flex-1 border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            placeholder="할 일을 입력하세요"
                        >
                        <select class="border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-green-500">
                            <option value="">담당자</option>
                            <option value="박안도">박안도</option>
                            <option value="유아이">유아이</option>
                            <option value="배포준">배포준</option>
                            <option value="나검수">나검수</option>
                        </select>
                        <input
                            type="date"
                            class="border border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-green-500"
                        >
                        <button type="button" class="text-red-500 hover:text-red-700 px-2">✕</button>
                    </div>
                </div>
                <button
                    type="button"
                    class="text-green-600 hover:text-green-700 text-sm font-medium"
                    onclick="alert('Action Item 추가 기능 (목업)')"
                >
                    + Action Item 추가
                </button>
            </div>

            <!-- 회의 내용 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    회의 내용 / 논의 사항
                </label>
                <textarea
                    rows="8"
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="회의에서 논의된 내용을 상세히 기록하세요&#10;&#10;• 주요 결정사항&#10;• 논의된 의견&#10;• 추가 검토가 필요한 사항 등"
                ></textarea>
            </div>

            <!-- 결정사항 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    결정사항
                </label>
                <textarea
                    rows="4"
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-green-500 focus:border-transparent"
                    placeholder="회의에서 결정된 사항을 기록하세요&#10;&#10;예시:&#10;✅ Flask + MariaDB로 기술 스택 확정&#10;✅ SSO 방식으로 미시시피와 통합"
                ></textarea>
            </div>

            <!-- 첨부파일 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    첨부파일
                </label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                    <p class="text-sm text-gray-600">회의 자료, 스크린샷 등을 첨부하세요</p>
                    <input type="file" class="hidden" multiple>
                    <button type="button" class="mt-2 text-green-600 hover:text-green-800 text-sm">파일 선택</button>
                </div>
            </div>

            <!-- 상태 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    상태 <span class="text-red-500">*</span>
                </label>
                <div class="flex gap-4">
                    <label class="flex items-center gap-2 p-4 border-2 border-gray-300 rounded cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="status" value="draft" class="w-4 h-4 text-green-600" checked>
                        <div>
                            <div class="font-medium">초안</div>
                            <div class="text-xs text-gray-500">작성 중, 미공개</div>
                        </div>
                    </label>
                    <label class="flex items-center gap-2 p-4 border-2 border-green-500 rounded cursor-pointer hover:bg-green-50">
                        <input type="radio" name="status" value="published" class="w-4 h-4 text-green-600">
                        <div>
                            <div class="font-medium text-green-700">발행</div>
                            <div class="text-xs text-green-600">팀원에게 공개</div>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex gap-3 pt-4 border-t">
                <button
                    type="submit"
                    class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 font-medium"
                >
                    저장
                </button>
                <button
                    type="button"
                    class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 font-medium"
                    onclick="alert('초안 저장 기능 (목업)')"
                >
                    초안 저장
                </button>
                <a
                    href="meetings.html"
                    class="bg-gray-200 text-gray-700 px-6 py-2 rounded hover:bg-gray-300 font-medium"
                >
                    취소
                </a>
            </div>
        </form>
    </div>
</body>
</html>
