<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MsspBizCenter - 팀 업무 포털</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-6">
                    <a href="index.html" class="text-xl font-bold flex items-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                        MsspBizCenter
                    </a>
                    <a href="tasks.html" class="hover:text-indigo-200">업무 일지</a>
                    <a href="meetings.html" class="hover:text-indigo-200">회의록</a>
                    <a href="contracts.html" class="hover:text-indigo-200">계약 관리</a>
                    <a href="settings.html" class="hover:text-indigo-200 flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        설정
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <span>관리자</span>
                    <button class="hover:text-indigo-200">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">팀 업무 관리</h1>

        <!-- Application Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Task Card -->
            <a href="tasks.html" class="block">
                <div class="bg-blue-500 text-white rounded-lg p-6 hover:bg-blue-600 transition shadow-lg">
                    <div class="mb-4">
                        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">업무 일지</h2>
                    <p class="text-blue-100">주차별 Task 관리 및 추적</p>
                    <div class="mt-4 text-sm opacity-90">
                        <div class="flex justify-between">
                            <span>진행 중</span>
                            <span class="font-bold">12건</span>
                        </div>
                        <div class="flex justify-between">
                            <span>완료</span>
                            <span class="font-bold">45건</span>
                        </div>
                    </div>
                </div>
            </a>

            <!-- Meeting Card -->
            <a href="meetings.html" class="block">
                <div class="bg-green-500 text-white rounded-lg p-6 hover:bg-green-600 transition shadow-lg">
                    <div class="mb-4">
                        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">회의록</h2>
                    <p class="text-green-100">회의 내용 기록 및 관리</p>
                    <div class="mt-4 text-sm opacity-90">
                        <div class="flex justify-between">
                            <span>이번 주</span>
                            <span class="font-bold">3건</span>
                        </div>
                        <div class="flex justify-between">
                            <span>전체</span>
                            <span class="font-bold">27건</span>
                        </div>
                    </div>
                </div>
            </a>

            <!-- Contract Card -->
            <a href="contracts.html" class="block">
                <div class="bg-amber-500 text-white rounded-lg p-6 hover:bg-amber-600 transition shadow-lg">
                    <div class="mb-4">
                        <svg class="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">계약 관리</h2>
                    <p class="text-amber-100">계약 정보 및 만료 알림</p>
                    <div class="mt-4 text-sm opacity-90">
                        <div class="flex justify-between">
                            <span>만료 예정</span>
                            <span class="font-bold text-red-200">2건</span>
                        </div>
                        <div class="flex justify-between">
                            <span>활성</span>
                            <span class="font-bold">8건</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- Quick Summary -->
        <div class="mt-8 bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">이번 주 요약</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="text-center">
                    <div class="text-3xl font-bold text-blue-600">12</div>
                    <div class="text-gray-600">진행 중 Task</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-green-600">3</div>
                    <div class="text-gray-600">회의록</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-red-600">2</div>
                    <div class="text-gray-600">만료 예정 계약</div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-bold text-purple-600">5</div>
                    <div class="text-gray-600">Action Items</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
