<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 Task 추가 - MsspBizCenter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-6">
                    <a href="index.html" class="text-xl font-bold">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                    </a>
                    <a href="tasks.html" class="font-bold border-b-2">업무 일지</a>
                    <a href="meetings.html" class="hover:text-indigo-200">회의록</a>
                    <a href="contracts.html" class="hover:text-indigo-200">계약 관리</a>
                    <a href="settings.html" class="hover:text-indigo-200 flex items-center gap-1">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        설정
                    </a>
                </div>
                <div class="flex items-center gap-4">
                    <span>관리자</span>
                    <button class="hover:text-indigo-200">로그아웃</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold">새 Task 추가</h1>
            <a href="tasks.html" class="text-gray-600 hover:text-gray-800">← 목록으로</a>
        </div>

        <!-- Form -->
        <form class="bg-white rounded-lg shadow p-6 space-y-6">
            <!-- 제목 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    제목 <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Task 제목을 입력하세요"
                    required
                >
            </div>

            <!-- 설명 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    설명
                </label>
                <textarea
                    rows="4"
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="Task에 대한 상세 설명을 작성하세요"
                ></textarea>
            </div>

            <!-- 담당자 & 우선순위 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        담당자 <span class="text-red-500">*</span>
                    </label>
                    <select class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                        <option value="">선택하세요</option>
                        <option value="박안도">👤 박안도 (Backend)</option>
                        <option value="유아이">👤 유아이 (Frontend)</option>
                        <option value="배포준">👤 배포준 (DevOps)</option>
                        <option value="나검수">👤 나검수 (QA)</option>
                        <option value="박서연">👤 박서연 (PM)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        우선순위 <span class="text-red-500">*</span>
                    </label>
                    <select class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                        <option value="low">🟢 낮음</option>
                        <option value="normal" selected>🟡 보통</option>
                        <option value="high">🔵 높음</option>
                        <option value="urgent">🔴 긴급</option>
                    </select>
                </div>
            </div>

            <!-- 상태 & 주차 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        상태 <span class="text-red-500">*</span>
                    </label>
                    <select class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                        <option value="pending" selected>대기 중</option>
                        <option value="in_progress">진행 중</option>
                        <option value="review">검토 중</option>
                        <option value="completed">완료</option>
                        <option value="cancelled">취소</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        주차 <span class="text-red-500">*</span>
                    </label>
                    <select class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent" required>
                        <option value="2026-W06" selected>2026년 6주차 (2/3~2/9)</option>
                        <option value="2026-W07">2026년 7주차 (2/10~2/16)</option>
                        <option value="2026-W08">2026년 8주차 (2/17~2/23)</option>
                        <option value="2026-W09">2026년 9주차 (2/24~3/2)</option>
                    </select>
                </div>
            </div>

            <!-- 시작일 & 마감일 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        시작일
                    </label>
                    <input
                        type="date"
                        class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        value="2026-02-07"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        마감일
                    </label>
                    <input
                        type="date"
                        class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    >
                </div>
            </div>

            <!-- 태그 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    태그
                </label>
                <div class="flex flex-wrap gap-2 mb-2">
                    <span class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-sm">Frontend</span>
                    <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-sm">Backend</span>
                    <span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-sm">API</span>
                    <span class="bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-sm">UI/UX</span>
                    <span class="bg-red-100 text-red-700 px-3 py-1 rounded-full text-sm">Bug</span>
                </div>
                <input
                    type="text"
                    class="w-full border border-gray-300 rounded px-4 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                    placeholder="태그를 입력하고 Enter를 누르세요"
                >
            </div>

            <!-- 첨부파일 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    첨부파일
                </label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-2 text-sm text-gray-600">파일을 드래그하거나 클릭하여 업로드</p>
                    <input type="file" class="hidden" multiple>
                    <button type="button" class="mt-2 text-indigo-600 hover:text-indigo-800 text-sm">파일 선택</button>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex gap-3 pt-4 border-t">
                <button
                    type="submit"
                    class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 font-medium"
                >
                    저장
                </button>
                <a
                    href="tasks.html"
                    class="bg-gray-200 text-gray-700 px-6 py-2 rounded hover:bg-gray-300 font-medium"
                >
                    취소
                </a>
            </div>
        </form>
    </div>
</body>
</html>
