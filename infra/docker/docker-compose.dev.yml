services:
  postgres:
    image: postgres:16-alpine
    container_name: msspbiz-postgres-dev
    restart: unless-stopped
    ports:
      - "5433:5432"  # CTEM 5432와 포트 충돌 방지 (5433 사용)
    environment:
      POSTGRES_DB: ${DB_DATABASE:-msspbiz}
      POSTGRES_USER: ${DB_USERNAME:-msspbiz}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      TZ: Asia/Seoul
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - msspbiz-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-msspbiz} -d ${DB_DATABASE:-msspbiz}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      - postgres
      - -c
      - shared_buffers=256MB
      - -c
      - max_connections=200
      - -c
      - client_encoding=UTF8

  redis:
    image: redis:7-alpine
    container_name: msspbiz-redis-dev
    restart: unless-stopped
    ports:
      - "127.0.0.1:6380:6379"  # CTEM과 포트 충돌 방지 (6380 사용)
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-dev-redis-password}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - msspbiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-dev-redis-password}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend 서비스 (NestJS)
  backend:
    build:
      context: ../../apps/backend
      dockerfile: Dockerfile.dev
    container_name: msspbiz-backend-dev
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4001
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-msspbiz}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_DATABASE: ${DB_DATABASE:-msspbiz}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-true}
      DB_LOGGING: ${DB_LOGGING:-true}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-dev-redis-password}
      JWT_SECRET: ${JWT_SECRET:-jwt-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-jwt-refresh-secret-key}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CONTRACT_ENCRYPTION_KEY: ${CONTRACT_ENCRYPTION_KEY:-change-this-to-32-character-key!!}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      AUDIT_RETENTION_DAYS: ${AUDIT_RETENTION_DAYS:-90}
    volumes:
      - ../../apps/backend:/app
      - /app/node_modules
      - /app/dist
    networks:
      - msspbiz-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend 서비스 (Next.js)
  frontend:
    build:
      context: ../../apps/frontend
      dockerfile: Dockerfile.dev
    container_name: msspbiz-frontend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4001/api/v1}
    volumes:
      - ../../apps/frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - msspbiz-network
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  msspbiz-network:
    driver: bridge
